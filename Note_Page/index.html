<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Note_Page</title>
</head>
<body>
    <div class="conteiner" id= "app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div class="form-control">
                <input
                    type="text" maxlength="100"
                    :placeholder="placeholderString"
                    v-model='inputValue'
                    @keypress.enter="addNewNote"
                >
            </div>
            <button class="btn" @click="addNewNote">Додати</button>
            <hr>
            <ul class="list" v-if="notes.length !==0"> 
                <li class="list-item" v-for="(note, idx) in notes">
                   <span :class="note.length > 5 ? 'primary' : 'bold'">({{idx + 1}}) {{ toUpperCase(note) }}</span>
                    <button class="btn danger" @click="removeNote(idx)">Видалити</button>
                </li>
                <hr>
                <li>
                    <strong>Загальна кількість заміток: {{ notes.length }}</strong> | Подвійна кількість {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Нотатків поки немає. Введіть першу</div>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
